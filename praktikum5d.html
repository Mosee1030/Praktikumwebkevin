<!DOCTYPE html>
<html lang="id">
<head>
    <title>Formulir klinik sehat</title>
</head>
<body>
    <form action="" method="get">
        Nama Pasien :
        <input type="text" name="nama">
        <br>
        Umur :
        <input type="number" name="umur">
        <br>
        Jenis Kelamin :
        <input type="radio" name="jenis_kelamin" value="Laki-Laki" checked> Laki-Laki
        <input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan
        <br>
        Golongan Darah :
        <select name="golongan_darah">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
        </select>
        <br>
        Riwayat Penyakit :
        <input type="checkbox" name="riwayat_diabetes" value="Diabetes"> Diabetes
        <input type="checkbox" name="riwayat_jantung" value="Jantung"> Jantung
        <input type="checkbox" name="riwayat_asma" value="Asma"> Asma
        <input type="checkbox" name="riwayat_lain" value="Lainnya"> Lainnya
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
